  <body>

<div class="w3-content w3-display-container">
  <div class='mySlides' id="slideMountFurano">
   <p>Mt. Furano-nishi is a lovely peak situated on the southwestern edge of the idyllic ski town of Furano in central Hokkaido. The mountain affords outstanding panoramic views and offers a taste of the terrain found in the deeper mountains of the region.</p>
  </div>

  <div class="arrow3">
      <div class="w2-left" onclick="plusDivs(-1)"><a href="forest.html">&#10094;</a></div>
    </div>

  </div>

</body>

<script>


var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>
